<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

</head>
<body>
    <h1>PETA KALSEL</h1>
        <div class="wrapper">
            <div id="render-map"></div>
        </div>



    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
   <script>
      const DEFAULT_COORD = [-3.335977, 115.3336709]

        // initial map
        const Map = L.map("render-map")

        // initial osm tile url
        const osmTileUrl = "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"

        const attrib = ' Sungai Kusan <a href="https://academy.byidmore.com">Id More Academy<a>'

        const osmTile = new L.TileLayer(osmTileUrl, { minZoom: 2, maxZoom: 20, attribution: attrib })

        // add layer 
        // https://leafletjs.com/reference-1.6.0.html#layer
        Map.setView(new L.LatLng(DEFAULT_COORD[0], DEFAULT_COORD[1]), 15)
        Map.addLayer(osmTile)

        const Marker = L.marker(DEFAULT_COORD).addTo(Map)
        const Marker2 = L.marker([-3.3887526, 115.6020203]).addTo(Map)
        

   </script>
</body>
</html>
